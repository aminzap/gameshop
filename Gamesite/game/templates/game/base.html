{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body class="red">
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">GameApp</a>
        <div class="navbar">
            <a href="{% url 'game:add_game' %}" class="nav-item nav-link">Add Game</a>
            <a href="{% url 'game:index' %}" class="nav-item nav-link">View Games</a>
            {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Log out</a>
                        <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>
            {% else %}
                  <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tag}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    {% block body%}
    {% endblock %}

</body>
</html>

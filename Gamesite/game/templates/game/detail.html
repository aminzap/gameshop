{% extends 'game/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail page</title>
</head>
<body>
    {% block body %}
        <h2>{{object.id}}</h2>
        <h2>name: {{object.name}}</h2>
        <h3>price: {{object.price}}$</h3>
        <button type="button" class="btn btn-outline-danger">
            <a href="{% url 'game:delete_game' object.id %}">Delete</a>
        </button>

    {% endblock %}
</body>
</html>
